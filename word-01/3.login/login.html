<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./font/iconfont.css">
</head>

<body>
    <div class="total">
        <!-- 头部 -->
        <div class="header">
            <a href="javascript:;">
                <span class="iconfont icon-fanhui"></span>
                返回
            </a>
            <h3>帐号与安全</h3>
        </div>
        <!-- form表单 -->
        <form action="" class="form">
            <ul class="clearfix">
                <li class="b_bottom">
                    <p>手机号：</p>
                    <input type="text" value="" placeholder="您的注册手机号">
                    <!-- <button class="btn">获取验证码</button> -->
                    <input type="buttom" name="" id="" class="btn" value="获取验证码">
                </li>
                <li class="b_bottom ">
                    <p>验证码：</p>
                    <input type="text" value="" placeholder="您手机收到的验证码">
                </li>
                <li class="b_bottom">
                    <p>新密码：</p>
                    <input type="text" value="" placeholder="6-20位字母和数字">
                </li>
                <li>
                    <p>重复密码：</p>
                    <input type="text" value="" placeholder="6-20位字母和数字">
                </li>
            </ul>
        </form>
        <input type="submit" value="确定" class="sub">
    </div>
    <script>
        var btn = document.querySelector('.btn');
        var flag = true;
        var seconds;
        var timeId;
        btn.onclick = function () {
            if (flag) {
                seconds = 5;
                fn();
                timeId = setInterval(function () {
                fn();
                }, 1000)
            }
        }
        function fn() {
            flag = false;
            if (seconds > 0) {
                btn.value = seconds + '秒后可重新获取';
                btn.style.backgroundColor = '#FFC107';
                seconds--;
            } else {
                clearInterval(timeId);
                btn.value = '获取验证码';
                flag = true;
                btn.style.backgroundColor = '';
            }
        }
    </script>
</body>

</html>
