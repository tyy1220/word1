<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>store</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/store.css">
    <link rel="stylesheet" href="./font/iconfont.css">
</head>

<body>
    <div class="store">
        <!-- 顶部 -->
        <div class="header">
            <a href="javascript:;" class="iconfont icon-fanhui"></a>
            <h3>商家</h3>
        </div>
        <!--  banner-->
        <div class="banner">
            <div class="baiyi">
                <img src="./image/banner.png" alt="">
                <img src="./image/logo_03.png" alt="" class="logo">
                <h3>赤峰百易文化传媒有限公司</h3>
                <a href="javascript:;" class="link">
                    <img src="./image/shop_vip.png" alt="">
                    <img src="./image/shop_silver.png" alt="">
                    <img src="./image/shop_umbrella.png" alt="">
                    <span class="iconfont icon-zhankai-copy"></span>
                </a>
                <div class="mask">
                    <ul class="clearfix">
                        <li>
                            <a href="javascript:;">
                                <span>4</span>
                                <p>银元广告</p>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <span>2</span>
                                <p>红包广告</p>
                            </a>
                        </li>
                        <li class="last">
                            <a href="javascript:;">
                                <span>0</span>
                                <p>竞价广告</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 产品展示 -->
        <div class="product">
            <ul class="clearfix">
                <li class="b_bottom b_right">
                    <a href="javascript::">
                        <img src="./image/syygg.png" alt="">
                        <p>银元广告</p>
                    </a>
                </li>
                <li class="b_bottom b_right">
                    <a href="javascript::">
                        <img src="./image/ggao.png" alt="">
                        <p>红包广告</p>
                    </a>
                </li>
                <li class="b_bottom">
                    <a href="javascript::">
                        <img src="./image/jp.png" alt="">
                        <p>竞价广告</p>
                    </a>
                </li>
                <li class="b_bottom b_right">
                    <a href="javascript::">
                        <img src="./image/scgl.png" alt="">
                        <p>商品管理</p>
                    </a>
                </li>
                <li class="b_bottom b_right">
                    <a href="javascript::">
                        <img src="./image/my_2.png" alt="">
                        <p>订单管理</p>
                    </a>
                </li>
                <li class="b_bottom">
                    <a href="javascript::">
                        <img src="./image/tq.png" alt="">
                        <p>商家特权</p>
                    </a>
                </li>
                <li class="b_right">
                    <a href="javascript::">
                        <img src="./image/sjfx.png" alt="">
                        <p>数据分析</p>
                    </a>
                </li>
                <li class="b_right">
                    <a href="javascript::">
                        <img src="./image/money.png" alt="">
                        <p>购买金币</p>
                    </a>
                </li>
                <li>
                    <a href="javascript::">
                        <img src="./image/dh.png" alt="">
                        <p>客户咨询</p>
                    </a>
                </li>


            </ul>
        </div>
        <!-- 大图片 poster -->
        <div class="poster">
            <ul>
                <li>
                    <a href="javascript:;">
                        <img src="./image/top_banner.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="./image/top_banner.png" alt="">
                    </a>
                </li>

            </ul>
        </div>
        <!-- 底部 -->
        <div class="footer">
            <ul>
                <li>
                    <a href="javascript:;" class="iconfont icon-shouye-copy1">
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="iconfont icon-shangjia3 active">
                        <p>商家</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="iconfont icon-fabu">
                        <p>发布</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="iconfont icon-wode">
                        <p>我的</p>
                    </a>
                </li>
            </ul>
        </div>


    </div>
</body>

</html>
